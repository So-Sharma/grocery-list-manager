<div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center" >
   
    <form [formGroup]="groceryForm">
          
            <mat-form-field class="full-width form-field"  fxFlex="40%" appearance="outline">
                <input matInput placeholder=" + Grocery item" id="name" formControlName="name" >
              <mat-error *ngIf="groceryForm.get('name').hasError('required') && groceryForm.get('name').dirty">
                  error 
              </mat-error>
            </mat-form-field>
            <div fxFlex="5%"></div>

            <input type="hidden" formControlName="id" id="id">

            <mat-form-field class="full-width form-field"  fxFlex="40%" appearance="outline">
                <input matInput placeholder="Add quantity" id="qty" formControlName="qty">
                <button matSuffix class="icon-border" aria-label="remove" (click)="subtractQty()">
                    <mat-icon matSuffix>remove</mat-icon>
              </button>
              <button matSuffix class="icon-border" aria-label="add" (click)="addQty()">
                 <mat-icon matSuffix>add</mat-icon>
              </button>
              </mat-form-field> 
              <div fxFlex="5%"></div>
              <div class="button-row"  fxFlex="10%">
                  <button mat-stroked-button color="primary">Done</button>
                  <button type="submit" mat-icon-button aria-label="Done" (click)="onAddItem()">
                    <mat-icon>done</mat-icon>
                  </button>
              </div>
      
                                
        </form>
 
  </div>



<mat-list class="list">
 
  <div fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" >
      <div *ngIf="items.length > 0">
          <h3 mat-subheader class="heading">My List</h3>
          <div fxLayout.xs="column">
              <mat-list-item *ngFor="let item of items">
                <span mat-line fxFlex="80%" (click)="onStrike(item)" [ngClass]="{'strike': item.strike}"> 
                    {{item.name}} 
                    <span *ngIf="item.qty"> - {{item.qty}}</span>
                </span> 
                
                <mat-icon fxFlex="10%" (click)="onEdit(item)">mode_edit</mat-icon>
                <mat-icon fxFlex="10%" (click)="onDelete(item)">delete</mat-icon>                
                <mat-divider></mat-divider>
              </mat-list-item> 
        </div>       
      </div>
    </div>

 </mat-list>
</div>
